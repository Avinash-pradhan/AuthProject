services:
  # PostgreSQL Database
  - type: postgresql
    name: authproject-db
    plan: starter
    ipAllowList: []
    databases:
      - name: authproject
    user: authproject

  # Django Web Service
  - type: web
    name: authproject
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn AuthProject.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: authproject-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: AuthProject.settings
      - key: PYTHON_VERSION
        value: 3.11.7
