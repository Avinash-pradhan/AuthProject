services:
  - type: web
    name: authproject
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn AuthProject.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: AuthProject.settings
      - key: PYTHON_VERSION
        value: 3.11.7
