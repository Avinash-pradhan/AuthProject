{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
{% endblock %}

{% block body_class %}password-reset-bg{% endblock %}

{% block main %}
<h1>Set New Password</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
{% endblock %}
