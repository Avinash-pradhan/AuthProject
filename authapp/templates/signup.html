{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}

{% block body_class %}signup-bg{% endblock %}

{% block main %}
<div class="signup-container">
    <h1>Signup</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
