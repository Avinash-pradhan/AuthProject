{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
{% endblock %}

{% block body_class %}password-reset-bg{% endblock %}

{% block main %}
<form>
    <h1 style="color: yellowgreen;">Password Reset Complete</h1>
    <p>Your password has been set. You may go ahead and log in now.</p>
    <button type="button">
        <a href="{% url 'login' %}" style="color: white; text-decoration: none;">Log In</a>
    </button>
</form>
{% endblock %}
